<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Brewers</title>
    <link href="main.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body class="body">

        <section class="section section--info">

                <h1 class="section__h1">We are <span class="section__special">The Brewers</span></h1>

                <p class="section__paragraph section__paragraph--info">
                    If you desire further information, <a class="section__link section__link--info">contact us.</a>

        </section>
