<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Brewers</title>
    <link href="main.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./img/logo.svg" type="image/x-icon">
</head>
<body class="body">
    <main class="main">
        <section id="info"class="section section--info">
            <img class="section__image section__image--info" src="./img/coffee_beans.svg" alt="coffee beans"/>
            <header class="section__header section__header--info">
                <h1 class="section__h1">We are <span class="section__special">The Brewers</span></h1>
                <p class="section__paragraph section__paragraph--info">
                    Checkout our <a href="#products" class="section__link section__link--info">products</a>, and <a href="#about" class="section__link section__link--info">who we are.</a>
                </p>
                <p class="section__paragraph section__paragraph--info">
                    If you desire further information, <a href="#contact" class="section__link section__link--info">contact us.</a>
                </p>
            </header>
        </section>
        <section id="about" class="section section--about">
            <img class="section__image section__image--about" src="./img/question_mark.svg" alt="question mark"/>
            <header class="section__header section__header--about">
                <h2 class="section__h2">Who are we exactly?</h2>
                <p class="section__paragraph section__paragraph--about">We are group of coffee enthusiasts located in Cracov.</br />We love coffee speciality and sharing it with you with our products and trainings</p>
            </header>
        </section>
        <section id="products" class="section section--products"></section>
        <section id="contact" class="section section--contact"></section>
    </main>

</body>
</html>
